<!Doctype html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Technical blog registration</title>
</head>
<header th:replace="layout :: logged-out"></header>
<h2>Please register</h2>
<form method="post" th:action="@{/users/register}" th:object="${User}">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="${User.username}" />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="${User.password}"/>

    <label for="fullname">Fullname:</label>
    <input type="text" id="fullname" name="fullName" th:field="${User.userProfile.fullName}"/>

    <label for="emailaddress">Email:</label>
    <input type="text" id="emailaddress" name="emailAddress" th:field="${User.userProfile.emailAddress}"/>

    <label for="mobilenumber">Mobile:</label>
    <input type="text" id="mobilenumber" name="mobileNumber" th:field="${User.userProfile.mobileNumber}"/>

    <input type="submit" value="Register" />

</form>

</html>
